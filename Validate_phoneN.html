<script>
    regexp = /^\(\d{2}\)-\([0-9]{10}\)$/;
    function checkNum(str) {
        return regexp.test(str);
    }
    let arr = ['(84)-(0978489648)',
        '(a8)-(22222222)'];

    for (let w of arr){
        if (checkNum(w)){
            console.log("'" + w + "'" + "is the right number");
        }else {
            console.log("'" + w + "'" + "is not the right number");
        }
    }
</script>
